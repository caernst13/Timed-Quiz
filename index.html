<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <header>
        <button id="HighScore"> View high scores</button>
        <div class = "timer">
            <div>Time:</div>
            <div class="timer-count">0</div>
        </div>
    </header>
    <div class="home">
        <h1>Timed Quiz on basics of tennis scoring</h1>
        <h4>Try to answer as many of the tenis scoring related questions within the given time limit. Keep in mind that incorrect answers will penalize you by 10 seconds and correct answers will add 10 seconds. Good luck!!</h4>
        <button id="start-button">Beggin Quiz</button>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
